<div class="container mat-elevation-z2">
    <mat-card>
        <mat-card-title>
            <mat-form-field class="title-input" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Book club poll" [(ngModel)]="name" maxlength="32">
            </mat-form-field>
        </mat-card-title>
        <mat-card-content>
            <mat-form-field class="description-textarea" appearance="fill">
                <mat-label>Prompt</mat-label>
                <textarea 
                    class="description-textarea"
                    matInput 
                    placeholder="Specify the subject of your form"
                    maxlength="512"
                    [(ngModel)]="prompt"
                ></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <mat-form-field class="number-textarea" appearance="fill">
                <mat-label>Questions count</mat-label>
                <textarea 
                    matInput 
                    placeholder="Number of questions"
                    [(ngModel)]="questions_count"
                ></textarea>
            </mat-form-field>
        </mat-card-content>
        <div>
            <button mat-raised-button color="accent" (click)="send_request()">Send</button>
        </div>
    </mat-card>
</div>
